<ion-header>
  <ion-toolbar>
    <ion-title>
      Task List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list >
      <ion-item class="item-lines-none" *ngFor="let task of tasks" [class.completed]="task.completed">
        <ion-label>{{ task.title }}</ion-label>
        <ion-checkbox (ionChange)="markAsCompleted(task)" [(ngModel)]="task.completed"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="loadTasks($event)">
      <ion-infinite-scroll-content
        loadingText="Loading more tasks..."
      ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
